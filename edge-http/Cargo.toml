[package]
name = "edge-http"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
std = ["httparse/std", "embedded-io/std", "embassy-sync/std"]
alloc = ["embedded-io/alloc", "embedded-io-async/alloc"]

[dependencies]
embassy-sync = { workspace = true, features = ["nightly"] }
embedded-io.workspace = true
embedded-io-async.workspace = true
embedded-nal-async.workspace = true
heapless.workspace = true
log.workspace = true
no-std-net.workspace = true

embassy-futures.workspace = true
httparse = { version = "1.7", default-features = false }

edge-tcp = { version = "0.1.0", path = "../edge-tcp" }
