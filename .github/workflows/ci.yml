name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '50 4 * * *'
  workflow_dispatch:

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_toolchain:
          - nightly
          - 1.83 # MSRV

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust_toolchain }}
          components: rustfmt, clippy
      - name: Setup | Std
        run: rustup component add rust-src --toolchain ${{ matrix.rust_toolchain }}-x86_64-unknown-linux-gnu
      - name: Setup | Set default toolchain
        run: rustup default ${{ matrix.rust_toolchain }}
      - name: Build | Fmt Check
        run: cargo fmt -- --check
      - name: Build | Clippy
        run: cargo clippy --features std,embedded-svc,edge-nal-embassy --examples --no-deps -- -Dwarnings
      - name: Build | Clippy - defmt
        run: cargo clippy --features std,embedded-svc,edge-nal-embassy,defmt --no-deps -- -Dwarnings
      - name: Build | Clippy - log
        run: cargo clippy --features std,embedded-svc,edge-nal-embassy,log --examples --no-deps -- -Dwarnings
      - name: Build | Default
        run: cargo build --features log
      - name: Build | Non-default
        run: cargo build --no-default-features
      - name: Build | Embassy
        run: cargo build --no-default-features --features embassy,defmt
      - name: Build | Examples
        run: cargo build --examples --features log
